<div class="container">
  <h2>Edit your Event</h2>
  <form [formGroup]="formVar" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="eventName">Event Name:</label>
      <input type="text" class="form-control" formControlName="eventName" [ngClass]="{ 'is-invalid': submitted && f.eventName.errors }" />
            <div *ngIf="submitted && f.eventName.errors" class="invalid-feedback">
                <div *ngIf="f.eventName.errors.required">Event Name is required</div>
            </div>
    </div>
    
    <div class="form-group">
        <label for="eventDetails">Event Details:</label>
        <input type="text" class="form-control" formControlName="eventDetails" [ngClass]="{ 'is-invalid': submitted && f.eventDetails.errors }" />
        <div *ngIf="submitted && f.eventDetails.errors" class="invalid-feedback">
          <div *ngIf="f.eventDetails.errors.required">Event Details required</div>
      </div>
      </div>

      <div class="form-group">
        <label for="eventContact">Event Contact:</label>
        <input type="text" class="form-control" formControlName="eventContact" [ngClass]="{ 'is-invalid': submitted && f.eventContact.errors }" />
        <div *ngIf="submitted && f.eventContact.errors" class="invalid-feedback">
          <div *ngIf="f.eventContact.errors.required">Event Contact required</div>
      </div>
      </div>

    <div class="form-group">
        <label for="eventVenue">Event Venue:</label>
        <input type="text" class="form-control" formControlName="eventVenue" [ngClass]="{ 'is-invalid': submitted && f.eventVenue.errors }" />
        <div *ngIf="submitted && f.eventVenue.errors" class="invalid-feedback">
          <div *ngIf="f.eventVenue.errors.required">Event Venue required</div>
      </div>
      </div>

      <div class="form-group">
          <label for="eventDate">Event Date:</label>
          <input type="date" class="form-control" formControlName="eventDate" [ngClass]="{ 'is-invalid': submitted && f.eventDate.errors }" />
          <div *ngIf="submitted && f.eventDate.errors" class="invalid-feedback">
            <div *ngIf="f.eventDate.errors.required">Event Date required</div>
        </div>
        </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
